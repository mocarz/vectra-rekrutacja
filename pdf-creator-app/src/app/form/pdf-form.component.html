<h1>Enter your data</h1>
<form [formGroup]="pdfRequestForm" (ngSubmit)="onSubmit(pdfRequestForm)">
    <div>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <mat-select>
                <mat-option>Pan</mat-option>
                <mat-option>Pani</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Surame</mat-label>
            <input formControlName="surname" matInput placeholder="Surname">
        </mat-form-field>
    </div>
    <div>
        <!-- Identity number:
        <input formControlName="identityNumber" placeholder="Identity number"> -->
        <mat-form-field class="example-full-width">
            <mat-label>Identity number:</mat-label>
            <input formControlName="identityNumber" matInput placeholder="Identity number">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Template name</mat-label>
            <input formControlName="templateName" matInput placeholder="Template name">
        </mat-form-field>
    </div>

    <button mat-flat-button type="submit" [disabled]="!pdfRequestForm.valid" color="primary">Next</button>
</form>
