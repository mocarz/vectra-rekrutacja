<ng-container [ngSwitch]='page'>
  <ng-container *ngSwitchCase='"Form"'>
    <app-pdf-form [(inputRequest)]="pdfRequest" (onNext)="handleFormSubmit()"></app-pdf-form>
  </ng-container>
  <ng-container *ngSwitchCase='"FormConfirmation"'>
    <app-form-confirmation [pdfRequest]="pdfRequest" (onBack)="onConfirmBack()"></app-form-confirmation>
  </ng-container>
</ng-container>
